<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>提示词填空器 (Prompt Fill Tool)</title>
    
    <!-- 加载 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 加载 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 加载 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 基础样式修正 */
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* 防止iOS橡皮筋效果影响底部导航 */
        }

        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 4px; }
        
        /* 动画 */
        .animate-enter { animation: enter 0.2s ease-out forwards; }
        @keyframes enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 底部安全区适配 (iPhone X+) */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
        .bottom-nav-height { height: calc(3.5rem + env(safe-area-inset-bottom)); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-[100dvh] w-full overflow-hidden flex flex-col">
    <div id="root" class="h-full w-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 图标组件 (SVG) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const Icons = {
            FileText: (p) => <Icon {...p} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></>} />,
            Settings: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>} />,
            Edit: (p) => <Icon {...p} path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>} />,
            Plus: (p) => <Icon {...p} path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,
            Trash: (p) => <Icon {...p} path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />,
            Copy: (p) => <Icon {...p} path={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></>} />,
            ChevronRight: (p) => <Icon {...p} path={<polyline points="9 18 15 12 9 6"/>} />,
            Check: (p) => <Icon {...p} path={<polyline points="20 6 9 17 4 12"/>} />,
            Globe: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>} />,
            MoreHorizontal: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></>} />,
            Refresh: (p) => <Icon {...p} path={<><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></>} />,
            ChevronDown: (p) => <Icon {...p} path={<polyline points="6 9 12 15 18 9"/>} />,
            Activity: (p) => <Icon {...p} path={<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>} />,
            User: (p) => <Icon {...p} path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>} />,
            Image: (p) => <Icon {...p} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></>} />,
            Package: (p) => <Icon {...p} path={<><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>} />,
            MapPin: (p) => <Icon {...p} path={<><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></>} />
        };

        // --- 初始数据预设 ---
        const DEFAULT_TEMPLATES = [
            {
                id: 't1',
                title: '角色概念分解图',
                content: `Role (角色设定)
你是一位顶尖的 {{role}} ，擅长制作详尽的角色设定图。你具备“像素级拆解”的能力。

Task (任务目标)
生成一张“全景式角色深度概念分解图”。该图片必须包含 {{layout_focus}} ，并在其周围环绕展示该人物的服装分层、不同表情。

Visual Guidelines (视觉规范)
1. 构图布局: 中心位放置角色的 {{layout_focus}} 。
2. 拆解内容:
•服装分层: 例如： {{clothing}}
•私密内着: 例如： {{underwear_style}}
•表情集: 如： {{expressions}}
•材质特写: 例如： {{texture_zoom}}
•动作: 例如： {{action_detail}}

3. 风格与注释:
•画风: {{art_style}}
•背景: {{background_style}}
•灯光: {{lighting}}`
            },
            {
                id: 't2',
                title: '3x3 摄影网格',
                content: `创建一个 3x3 的摄影网格，展示 {{subject}} 的不同角度。
风格: {{art_style}}
光线: {{lighting}}
每个格子应该展示: {{action_pose}}`
            },
            {
                id: 't3',
                title: '时尚情绪板插画',
                content: `创建一个关于 {{clothing}} 的时尚情绪板。
配色方案: {{background_style}}
模特姿势: {{grid_pose}}
细节重点: {{fashion_deconstruct}}`
            },
            {
                id: 't4',
                title: '人物趣味合影',
                content: `绘制 {{subject}} 和 {{character_companion}} 的趣味合影。
场景: {{background_scene}}
互动: {{action_pose}}
表情: {{expressions}}`
            }
        ];

        const VARIABLE_GROUPS = {
            character: { label: "人物 (CHARACTER)", keys: ["role", "subject", "character_companion", "expressions"], icon: "User" },
            action: { label: "动作 (ACTION)", keys: ["grid_pose", "action_detail", "action_pose"], icon: "Activity" },
            visuals: { label: "画面 (VISUALS)", keys: ["layout_focus", "camera_angle", "connectors", "texture_zoom", "special_view", "art_style", "background_style", "lens_param", "lighting"], icon: "Image" },
            item: { label: "物品 (ITEM)", keys: ["underwear_style", "clothing", "clothing_male", "clothing_female", "bag_content", "cosmetics", "private_items", "fashion_deconstruct", "toy_companion", "sticker_core", "sticker_decor"], icon: "Package" },
            location: { label: "地点 (LOCATION)", keys: ["background_scene"], icon: "MapPin" }
        };

        const DEFAULT_OPTIONS = {
            role: ["游戏概念设计师", "时尚摄影师", "电影导演"],
            subject: ["赛博朋克黑客", "森林精灵", "都市白领", "机甲战士"],
            art_style: ["2D 插画", "吉卜力风格", "写实摄影", "油画"],
            layout_focus: ["全身立绘", "半身像", "头部特写"],
            lighting: ["自然光", "赛博霓虹", "伦勃朗光"],
            expressions: ["冷漠", "狂喜", "羞涩"],
            clothing: ["机能风外套", "丝绸长裙", "战术背心"],
            background_style: ["纯色背景", "赛博街道", "魔法森林"]
        };

        // --- 应用主入口 ---
        function App() {
            // 状态管理
            const [templates, setTemplates] = useState(() => {
                const saved = localStorage.getItem('pf_templates');
                return saved ? JSON.parse(saved) : DEFAULT_TEMPLATES;
            });
            const [activeTemplateId, setActiveTemplateId] = useState(() => localStorage.getItem('pf_active_id') || 't1');
            const [activeTab, setActiveTab] = useState('templates'); // 'templates' | 'config' | 'editor'
            const [options, setOptions] = useState(() => {
                const saved = localStorage.getItem('pf_options');
                return saved ? JSON.parse(saved) : DEFAULT_OPTIONS;
            });
            const [fillValues, setFillValues] = useState({});

            // 监听保存
            useEffect(() => {
                localStorage.setItem('pf_templates', JSON.stringify(templates));
                localStorage.setItem('pf_active_id', activeTemplateId);
                localStorage.setItem('pf_options', JSON.stringify(options));
            }, [templates, activeTemplateId, options]);

            // 获取当前模版
            const currentTemplate = useMemo(() => 
                templates.find(t => t.id === activeTemplateId) || templates[0]
            , [templates, activeTemplateId]);

            // CRUD 操作
            const handleAddTemplate = () => {
                const newId = 't' + Date.now();
                const newTemplate = { id: newId, title: '未命名模版', content: '在这里输入你的 Prompt 模版，使用 {{variable}} 作为变量...' };
                setTemplates([...templates, newTemplate]);
                setActiveTemplateId(newId);
                // 如果是移动端，新建后可能想直接去编辑，但保持在模版页更符合直觉
            };

            const handleDeleteTemplate = (e, id) => {
                e.stopPropagation();
                if (templates.length <= 1) return alert("至少保留一个模版");
                if (!confirm("确定删除此模版吗？")) return;
                const newTemplates = templates.filter(t => t.id !== id);
                setTemplates(newTemplates);
                if (activeTemplateId === id) setActiveTemplateId(newTemplates[0].id);
            };

            const handleUpdateTemplate = (id, field, value) => {
                setTemplates(templates.map(t => t.id === id ? { ...t, [field]: value } : t));
            };

            // 渲染逻辑：根据 activeTab 决定显示哪个视图（移动端逻辑）
            // 在桌面端，我们可能希望同时显示列表和编辑器，这里为了复刻截图，我们采用统一的三段式逻辑，但为桌面做适配布局

            return (
                <div className="flex flex-col h-full bg-gray-50">
                    
                    {/* 主要内容区域 - 使用 CSS Grid/Flex 在桌面端分栏 */}
                    <div className="flex-1 overflow-hidden relative lg:flex lg:flex-row">
                        
                        {/* 移动端视图路由 & 桌面端侧边栏 */}
                        {/* 1. 模版管理 (Templates) */}
                        <div className={`
                            absolute inset-0 bg-gray-50 flex flex-col overflow-hidden transition-transform duration-300
                            ${activeTab === 'templates' ? 'translate-x-0 z-10' : '-translate-x-full z-0'}
                            lg:relative lg:translate-x-0 lg:w-80 lg:border-r lg:border-gray-200 lg:z-auto
                        `}>
                            <header className="px-5 py-4 flex items-center justify-between bg-white shrink-0">
                                <div>
                                    <h1 className="text-lg font-bold text-gray-900">提示词填空器 <span className="text-xs font-normal text-gray-400">V0.3.1</span></h1>
                                    <p className="text-xs text-gray-400 mt-0.5">模版管理</p>
                                </div>
                                <button className="px-2 py-1 bg-gray-100 rounded-full text-xs font-medium text-gray-600 flex items-center gap-1">
                                    <Icons.Globe size={12} /> CN
                                </button>
                            </header>

                            <div className="flex-1 overflow-y-auto p-4 space-y-3 pb-24 lg:pb-4 custom-scrollbar">
                                {templates.map(t => (
                                    <div 
                                        key={t.id}
                                        onClick={() => {
                                            setActiveTemplateId(t.id);
                                            // 移动端选中后跳转到 Editor，或者仅仅选中？截图显示选中态
                                            // 截图中的逻辑是选中了一个 active 的，然后可以去 Editor tab 编辑
                                            // 这里我们选中即 Active
                                        }}
                                        className={`
                                            group relative p-4 rounded-xl border transition-all active:scale-[0.98] cursor-pointer
                                            ${t.id === activeTemplateId 
                                                ? 'bg-white border-blue-200 shadow-md shadow-blue-100 ring-1 ring-blue-100' 
                                                : 'bg-white border-transparent shadow-sm hover:border-gray-200'}
                                        `}
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`w-1 h-8 rounded-full ${t.id === activeTemplateId ? 'bg-blue-600' : 'bg-transparent'}`}></div>
                                            <div className="flex-1 min-w-0">
                                                {/* 标题可编辑 */}
                                                <input 
                                                    value={t.title}
                                                    onChange={(e) => handleUpdateTemplate(t.id, 'title', e.target.value)}
                                                    className={`w-full bg-transparent font-medium truncate focus:outline-none ${t.id === activeTemplateId ? 'text-gray-900' : 'text-gray-600'}`}
                                                    onClick={(e) => e.stopPropagation()} // 防止触发卡片点击
                                                />
                                            </div>
                                            {t.id === activeTemplateId && (
                                                <div className="flex items-center gap-2">
                                                    <button 
                                                        onClick={() => { setActiveTab('editor'); }}
                                                        className="p-1.5 text-gray-400 hover:text-blue-600 rounded-md hover:bg-blue-50 transition-colors"
                                                    >
                                                        <Icons.Edit size={14} />
                                                    </button>
                                                    <button 
                                                        onClick={(e) => handleDeleteTemplate(e, t.id)}
                                                        className="p-1.5 text-gray-400 hover:text-red-600 rounded-md hover:bg-red-50 transition-colors"
                                                    >
                                                        <Icons.Trash size={14} />
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* 新建模版按钮 (复刻截图) */}
                            <div className="absolute bottom-4 left-4 right-4 lg:relative lg:bottom-0 lg:left-0 lg:right-0 lg:p-4 lg:bg-gray-50">
                                <button 
                                    onClick={handleAddTemplate}
                                    className="w-full py-3.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl shadow-lg shadow-blue-200 font-medium flex items-center justify-center gap-2 active:scale-95 transition-transform"
                                >
                                    <Icons.Plus size={20} /> 新建模版
                                </button>
                            </div>
                        </div>

                        {/* 2. 词库配置 (Config) */}
                        <div className={`
                            absolute inset-0 bg-gray-50 flex flex-col overflow-hidden transition-transform duration-300
                            ${activeTab === 'config' ? 'translate-x-0 z-10' : activeTab === 'templates' && window.innerWidth < 1024 ? 'translate-x-full z-0' : '-translate-x-full z-0'}
                            lg:relative lg:translate-x-0 lg:flex-1 lg:border-r lg:border-gray-200 lg:z-auto lg:hidden
                        `}>
                            {/* 桌面端只有选中特定tab才显示，但在手机端是全屏。
                                为了简化，桌面端我们把 config 做成弹窗或者侧边抽屉？
                                不，桌面端我们可以让它占据中间列。
                            */}
                            <header className="px-5 py-4 border-b border-gray-100 bg-white shrink-0 lg:hidden">
                                <h1 className="text-lg font-bold text-gray-900">词库配置</h1>
                            </header>
                             <div className="flex-1 overflow-y-auto p-4 custom-scrollbar pb-24">
                                <ConfigView options={options} setOptions={setOptions} />
                             </div>
                        </div>

                        {/* 3. 填空编辑器 (Editor) - 桌面端始终显示的核心区域 */}
                        <div className={`
                            absolute inset-0 bg-gray-100 flex flex-col overflow-hidden transition-transform duration-300
                            ${activeTab === 'editor' ? 'translate-x-0 z-10' : 'translate-x-full z-0'}
                            lg:relative lg:translate-x-0 lg:flex-[2] lg:z-auto
                        `}>
                            <EditorView 
                                template={currentTemplate} 
                                updateTemplate={(val) => handleUpdateTemplate(currentTemplate.id, 'content', val)}
                                options={options}
                                values={fillValues}
                                setValues={setFillValues}
                                variableGroups={VARIABLE_GROUPS}
                            />
                        </div>

                    </div>

                    {/* 底部导航栏 (Bottom Navigation) - 移动端专属 */}
                    <div className="lg:hidden bg-white border-t border-gray-100 flex justify-around items-center pb-safe bottom-nav-height shrink-0 z-50 shadow-sm relative">
                        <NavButton 
                            icon={Icons.FileText} 
                            label="模版管理" 
                            isActive={activeTab === 'templates'} 
                            onClick={() => setActiveTab('templates')} 
                        />
                        <NavButton 
                            icon={Icons.Settings} 
                            label="词库配置" 
                            isActive={activeTab === 'config'} 
                            onClick={() => setActiveTab('config')} 
                        />
                        <NavButton 
                            icon={Icons.Edit} 
                            label="Editor" 
                            isActive={activeTab === 'editor'} 
                            onClick={() => setActiveTab('editor')} 
                        />
                    </div>
                </div>
            );
        }

        // --- 子视图组件 ---

        // 导航按钮
        function NavButton({ icon: IconComp, label, isActive, onClick }) {
            return (
                <button 
                    onClick={onClick}
                    className={`flex flex-col items-center justify-center w-full h-full space-y-1 transition-colors ${isActive ? 'text-blue-600' : 'text-gray-400 hover:text-gray-600'}`}
                >
                    <IconComp size={24} className={isActive ? "stroke-[2.5px]" : "stroke-2"} />
                    <span className="text-[10px] font-medium">{label}</span>
                </button>
            );
        }

        // 填空编辑器逻辑
        function EditorView({ template, updateTemplate, options, values, setValues, variableGroups }) {
            const [mode, setMode] = useState('fill'); // 'fill' or 'code'
            const [copyState, setCopyState] = useState('idle'); // idle, copied

            // 解析变量
            const variables = useMemo(() => {
                const regex = /\{\{([^}]+)\}\}/g;
                const found = new Set();
                let match;
                while ((match = regex.exec(template.content)) !== null) {
                    found.add(match[1].trim());
                }
                return Array.from(found);
            }, [template.content]);

            // 分组变量
            const groupedVars = useMemo(() => {
                const groups = { other: [] };
                Object.keys(variableGroups).forEach(k => groups[k] = []);
                
                variables.forEach(v => {
                    let matched = false;
                    for (const [gKey, gCfg] of Object.entries(variableGroups)) {
                        if (gCfg.keys.includes(v)) {
                            groups[gKey].push(v);
                            matched = true;
                            break;
                        }
                    }
                    if (!matched) groups.other.push(v);
                });
                return groups;
            }, [variables, variableGroups]);

            // 生成预览文本
            const resultText = useMemo(() => {
                let txt = template.content;
                variables.forEach(v => {
                    const val = values[v] || `{{${v}}}`;
                    txt = txt.split(`{{${v}}}`).join(val);
                });
                return txt;
            }, [template.content, values, variables]);

            const handleCopy = () => {
                navigator.clipboard.writeText(resultText);
                setCopyState('copied');
                setTimeout(() => setCopyState('idle'), 2000);
            };

            return (
                <div className="flex flex-col h-full">
                    {/* Toolbar */}
                    <div className="px-4 py-3 bg-white border-b border-gray-100 flex items-center justify-between shrink-0">
                        <div className="flex bg-gray-100 p-1 rounded-lg">
                            <button onClick={() => setMode('fill')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${mode === 'fill' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>预览交互</button>
                            <button onClick={() => setMode('code')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${mode === 'code' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>编辑模版</button>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setValues({})} className="p-2 text-gray-400 hover:text-red-500 rounded-lg hover:bg-red-50">
                                <Icons.Refresh size={18} />
                            </button>
                            <button onClick={handleCopy} className={`flex items-center gap-1 px-3 py-1.5 rounded-lg text-xs font-bold transition-all ${copyState === 'copied' ? 'bg-green-500 text-white' : 'bg-black text-white active:scale-95'}`}>
                                {copyState === 'copied' ? <Icons.Check size={14}/> : <Icons.Copy size={14}/>}
                                {copyState === 'copied' ? '已复制' : '复制结果'}
                            </button>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="flex-1 overflow-hidden relative">
                        {mode === 'code' ? (
                            <textarea
                                className="w-full h-full p-6 resize-none focus:outline-none font-mono text-sm bg-gray-50 text-gray-800 leading-relaxed"
                                value={template.content}
                                onChange={(e) => updateTemplate(e.target.value)}
                                placeholder="输入模版内容..."
                            />
                        ) : (
                            <div className="flex h-full flex-col lg:flex-row">
                                {/* Left: Controls (PC) / Top: Controls (Mobile) */}
                                {/* 我们在手机上把控件放在一个可滚动的区域，预览放在另一个Tab？
                                    或者采用上下布局。截图暗示 "Editor" 是一个填空的地方。
                                    为了体验，我们采用分屏：左边填空，右边预览(PC)。
                                    手机上：上方预览(小)，下方填空(大)。
                                */}
                                
                                <div className="flex-1 overflow-y-auto p-4 custom-scrollbar pb-24 bg-gray-50/50">
                                    {/* 手机端的 Mini Preview */}
                                    <div className="lg:hidden mb-6 bg-white p-4 rounded-xl border border-blue-100 shadow-sm text-xs leading-relaxed font-mono text-gray-600 max-h-40 overflow-y-auto">
                                        <HighlightText text={resultText} />
                                    </div>

                                    <div className="space-y-6">
                                        {Object.entries(groupedVars).map(([key, vars]) => {
                                            if (vars.length === 0) return null;
                                            const groupInfo = variableGroups[key];
                                            const label = groupInfo ? groupInfo.label : "其他变量";
                                            const GIcon = groupInfo && Icons[groupInfo.icon] ? Icons[groupInfo.icon] : Icons.Settings;
                                            
                                            return (
                                                <div key={key} className="space-y-3">
                                                    <h3 className="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider">
                                                        <GIcon size={12} /> {label}
                                                    </h3>
                                                    <div className="grid grid-cols-1 gap-3">
                                                        {vars.map(v => (
                                                            <InputControl 
                                                                key={v} 
                                                                label={v} 
                                                                value={values[v] || ''} 
                                                                options={options[v] || []}
                                                                onChange={val => setValues(prev => ({...prev, [v]: val}))}
                                                            />
                                                        ))}
                                                    </div>
                                                </div>
                                            )
                                        })}
                                        {variables.length === 0 && (
                                            <div className="text-center py-10 text-gray-400 text-sm">
                                                模版中没有检测到变量 {{'{{variable}}'}}
                                                <br/>
                                                请切换到“编辑模版”模式添加变量。
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Right: Full Preview (PC only) */}
                                <div className="hidden lg:block w-1/2 border-l border-gray-200 bg-white overflow-y-auto p-8 custom-scrollbar">
                                     <div className="prose prose-sm max-w-none font-mono whitespace-pre-wrap leading-loose text-gray-700">
                                        <HighlightText text={resultText} />
                                     </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // 高亮显示结果中的变量部分
        function HighlightText({ text }) {
            // 这里简单渲染，不区分哪些是填过的。实际只要显示文本即可。
            return <span>{text}</span>;
        }

        function InputControl({ label, value, options, onChange }) {
            const [showOpts, setShowOpts] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const clickOut = (e) => { if (ref.current && !ref.current.contains(e.target)) setShowOpts(false); }
                document.addEventListener('mousedown', clickOut);
                document.addEventListener('touchstart', clickOut);
                return () => { document.removeEventListener('mousedown', clickOut); document.removeEventListener('touchstart', clickOut); }
            }, []);

            return (
                <div className="relative" ref={ref}>
                    <div className="relative">
                        <input 
                            className="w-full pl-3 pr-9 py-3 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                            placeholder={label}
                            value={value}
                            onChange={(e) => onChange(e.target.value)}
                            onFocus={() => setShowOpts(true)}
                        />
                         <div 
                            className="absolute right-0 top-0 bottom-0 w-10 flex items-center justify-center text-gray-400 cursor-pointer"
                            onClick={() => setShowOpts(!showOpts)}
                         >
                            <Icons.ChevronDown size={16} className={`transition-transform ${showOpts ? 'rotate-180' : ''}`} />
                        </div>
                    </div>
                    {showOpts && options.length > 0 && (
                        <div className="absolute z-50 left-0 right-0 mt-1 bg-white border border-gray-100 rounded-xl shadow-xl max-h-48 overflow-y-auto custom-scrollbar animate-enter">
                            {options.map((opt, i) => (
                                <div 
                                    key={i} 
                                    onClick={() => { onChange(opt); setShowOpts(false); }}
                                    className="px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 active:bg-blue-100 cursor-pointer border-b border-gray-50 last:border-0 truncate"
                                >
                                    {opt}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            )
        }

        function ConfigView({ options, setOptions }) {
            const keys = Object.keys(options);
            const [activeKey, setActiveKey] = useState(keys[0]);
            const [newOpt, setNewOpt] = useState('');

            const add = () => {
                if (!newOpt.trim()) return;
                setOptions(prev => ({
                    ...prev,
                    [activeKey]: [...(prev[activeKey]||[]), newOpt.trim()]
                }));
                setNewOpt('');
            }

            const del = (idx) => {
                setOptions(prev => ({
                    ...prev,
                    [activeKey]: prev[activeKey].filter((_, i) => i !== idx)
                }));
            }

            return (
                <div className="space-y-4">
                    <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                        {keys.map(k => (
                            <button
                                key={k}
                                onClick={() => setActiveKey(k)}
                                className={`px-3 py-1.5 rounded-lg text-xs font-medium whitespace-nowrap border transition-colors ${activeKey === k ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-600 border-gray-200'}`}
                            >
                                {k}
                            </button>
                        ))}
                    </div>

                    <div className="bg-white rounded-xl border border-gray-200 p-4 shadow-sm">
                        <h3 className="text-sm font-bold text-gray-900 mb-3 flex items-center justify-between">
                            {activeKey}
                            <span className="text-xs font-normal text-gray-400">{options[activeKey]?.length || 0} 个选项</span>
                        </h3>
                        
                        <div className="flex gap-2 mb-4">
                            <input 
                                className="flex-1 bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:bg-white focus:border-blue-500 transition-colors"
                                placeholder="添加新选项..."
                                value={newOpt}
                                onChange={e => setNewOpt(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && add()}
                            />
                            <button onClick={add} className="px-3 py-2 bg-blue-600 text-white rounded-lg active:scale-95 transition-transform"><Icons.Plus size={18}/></button>
                        </div>

                        <div className="space-y-2 max-h-[60vh] overflow-y-auto custom-scrollbar pr-1">
                            {options[activeKey]?.map((opt, i) => (
                                <div key={i} className="flex justify-between items-center p-2.5 bg-gray-50 rounded-lg group">
                                    <span className="text-sm text-gray-700">{opt}</span>
                                    <button onClick={() => del(i)} className="text-gray-300 hover:text-red-500 p-1"><Icons.Trash size={14}/></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
